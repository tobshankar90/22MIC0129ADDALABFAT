name: CI/CD with Security Scan

on:
   push:
       branches: [main]
   pull_request:
       branches: [main]

jobs:
  build-and-scan:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Code
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: "18"
        - name: Install Dependencies
          run: npm install
        - name: Run Build
          run: npm run build
        - name: Snyk Security Scan
          uses: snyk/actions/node@v1
          env:
            SNYK_TOKEN: $
          with:
            args: test
          
